  <h2 id="signUp">Sign Up</h2>

  <form action="Login.html" id="signupform" method="get">
    <div class="form-floating">
      <input type="text" class="form-control" id="firstname" name="firstName" placeholder="First Name" required>
      <label for="firstname" class="form-label">First Name:</label>
    </div>
    <p></p>
    <div class="form-floating">
      <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Last Name" required>
      <label for="lastname" class="form-label">Last Name:</label>
    </div>
    <p></p>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="userem" name="userEmail" placeholder="name@email.com"
        aria-describedby="emailHelp" required>
      <label for="userem" class="form-label">Email:</label>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-floating">
      <input type="password" id="userpassword" name="userPassword" value="" class="form-control"
        aria-describedby="passwordHelpBlock" placeholder="Password" required>
      <label for="userpassword" class="form-label">Password:</label>
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>
    </div>
    <input type="submit" class="btn btn-primary" id="loginSignupButton" name="" value="Sign Up">

  </form>
